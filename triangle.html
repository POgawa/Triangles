<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle tracker</title>
</head>

<body>
    <div class="container">
        <h1>Triangle tracker</h1>

        <div class="row">
            <div class="col-xs-6">
                <h2>New triangle:</h2>
                <form id="new-triangle">
                    <div class="form-group">
                        <label for="side1">Side 1</label>
                        <input type="text" class="form-control" id="side1" placeholder="Enter length of Side 1">
                    </div>
                    <div class="form-group">
                        <label for="side2">Side 2</label>
                        <input type="text" class="form-control" id="side2" placeholder="Enter length of Side 2">
                    </div>
                    <div class="form-group">
                        <label for="side3">Side 3</label>
                        <input type="text" class="form-control" id="side3" placeholder="Enter length of Side 3">
                    </div>

                    <button type="submit" class="btn">Add</button>
                </form>

                <h2>Equilateral triangles:</h2>
                <ul id="equilateral">

                </ul>

                <h2>Isosceles triangles:</h2>
                <ul id="isosceles">

                </ul>

                <h2>Scalene triangles:</h2>
                <ul id="scalene">

                </ul>
            </div>

            
        </div>
    </div>
</body>

</html>
